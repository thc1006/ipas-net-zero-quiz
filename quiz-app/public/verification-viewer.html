    <script>
        // æ¨¡æ“¬æ•¸æ“šè¼‰å…¥ï¼ˆå¯¦éš›æ‡‰å¾ API ç²å–ï¼‰
        async function loadVerificationData() {

                const response = await fetch('/verification-output/VERIFICATION_MERGED_RESULTS.json');

            document.getElementById('totalQuestions').textContent = summary.total_verified || 0;

            document.getElementById('correctRate').textContent = (summary.correct_rate || 0) + '%';
            document.getElementById('verificationTime').textContent = formatDate(data.timestamp || new Date());

            // åˆå§‹åŒ–æœå°‹åŠŸèƒ½
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {

            // é¦–æ¬¡é¡¯ç¤ºæ‰€æœ‰å•é¡Œ

            list.innerHTML = issues.map(issue => {

                const id = (issue.data?.id || '').toLowerCase();
                const question = (issue.data?.question || '').toLowerCase();
                return id.includes(searchStr) || question.includes(searchStr);
            });

            displayQuestions(filtered);
        }
