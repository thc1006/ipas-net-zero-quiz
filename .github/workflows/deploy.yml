name: Auto Deploy Verification Results

on:
  push:
    branches: [main]
    paths:
      - 'verification-output/**'
      - 'quiz-app/src/data/**'
      - 'scripts/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Verification Merge
        run: python scripts/merge_verification.py
        continue-on-error: true

      - name: Update Question Bank
        run: python scripts/update_questions.py
        continue-on-error: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: quiz-app/package-lock.json

      - name: Install npm dependencies
        run: |
          cd quiz-app
          npm ci

      - name: Build React app
        run: |
          cd quiz-app
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'quiz-app/build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Generate Verification Report
        if: success()
        run: |
          python scripts/generate_report.py
        continue-on-error: true

      - name: Commit verification results (if changed)
        if: always()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add verification-output/ backups/ || true
          git add quiz-app/src/data/questions.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "feat: auto-update verification results and questions [skip ci]" || true
            git push || true
          fi
        continue-on-error: true
